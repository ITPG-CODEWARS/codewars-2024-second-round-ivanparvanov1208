<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="../static/result.css">
    </style>
</head>
<body>
    <header>
        <a href="/">
            <img src="../static/img/pngegg.png" alt="URL Shortener logo">
        </a>
    </header>
    <div class="container" id="mainContainer">
        <h1>URL Shortener</h1>
        <div id="result" class="url-display">
            <h2>Here's your shortened link: </h2>
            <a href="{{ full_short_url }}">{{ full_short_url }}</a>
        </div>
        <div id="qrCode">
            <h3>QR Code</h3>
            <img src="{{ url_for('static', filename=qr_code_path.replace('static/', '')) }}" alt="QR Code for shortened link">
        </div>
    </div>
    <footer class="footer">
        <div class="footer-container">
            <p>&copy; 2023 Your Company Name. All rights reserved.</p>
            <ul class="footer-links">
                <li><a href="/privacy-policy">Privacy Policy</a></li>
                <li><a href="/terms-of-service">Terms of Service</a></li>
                <li><a href="/contact">Contact Us</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
